<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>axios</title>


    <style>
        .primary {
            background: #f00;
        }

        .default {
            background: aquamarine;
        }
    </style>
</head>
<body>
<div id="app">

</div>
<script src="../vue.min.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
<script src="../node_modules/axios/dist/axios.min.js"></script>

<script>
    /*
      axios 用来处理vue里的数据请求

      axios
      封装了Promise用于处理异步,


      关于后台请求，nodejs如何实现






    * */

    Vue.prototype.$Axios = axios;


    let App = {
        template: `
       <div>
          这里是远方，虽然艰难，也要砥砺前行。
          <br>
          <button @click="submiteHandle">点击</button>
       </div>
     `,
        methods: {
            submiteHandle() {
                this.$Axios.get('http://127.0.0.1:8080')
                    .then(res => {
                        console.log(res);
                    }).catch(erro => {
                    console.log('请求失败')
                });
            }
        }
    }

    let vm = new Vue({
        el: '#app',
        components: {
            App
        },
        template: `<App/>`,


    });


</script>

</body>
</html>
