<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>基本的渲染和template</title>
</head>
<body>
<div id="app">
  {{msg}}
</div>

<script src="vue.min.js"></script>
<script>
    /*
    * 1.基本的渲染
    * 2. vue渲染DOM的时候template的优先级高于el的优先级
    * 3. 注意组件的声明、挂载到vue实例上，使用，初始化vue实例的实例的时候要挂载入口组件
    *
    *
    * */
    /*子组件的定义和使用*/
    let AppName = {
        data() {
            return {
                val: '输入内容'
            }
        },
        methods: {
            clickHandle() {
                console.log(this);
            },
            ipt(val) {
                console.log(val);
            }
        },
        template: `<div @click="clickHandle">这是头部 <input type="text" v-bind:value="val" v-on:input="this.ipt"></div>`,
    }


    let vm = new Vue({
        el: "#app",
        data() {
            return {
                msg: '这是数据'
            }
        },
        components: {
            AppName
        },
        template: `<AppName></AppName>`,
        methods: {

        },
        created(){
          console.log(this);
        },
    });


</script>

</body>
</html>
