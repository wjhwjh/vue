<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" :value="msg" @input="iptHandel">
    <span>{{msg}}</span>
</div>

<script>
   /*
   * 双向数据绑定v-model,就是一个语法糖
   *
   * value和input事件的结合
   *
   * 双向数据绑定的理解， 数据改变视图1， 视图1改变数据， 数据再改变视图2。 这个过程就叫做数据双向绑定
   *
   * -------vue里 数据驱动视图
   *
   *
   *
   * */
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                msg: '这是数据'
            }
        },
        methods:{
            iptHandel(e){
                //console.log(e);
                // js里获取输入框的数据 e.target.value
                this.msg = e.target.value;
            }
        }
    });


</script>

</body>
</html>
