<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>组件</title>
  <script src="vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
  </div>

  <script>
    // 说到底vue也只是一个对象，拥有对象所有该拥有的属性

     let appTemplate = {
       data(){
         return {
            msg:'这是入口组件'
         }
       },
       template:`
        <div>
          <h2>{{msg}}</h2>
        </div>
       `,
       methods:{

       }

     };
     
    // template属性值是一个字符串 
    let vm = new Vue({
      el: '#app',
      data(){
        return {
          msg:'这里是数据'
        } 
      },
      template: "<appTemplate></appTemplate>",
      components:{
        appTemplate
      },
      computed:{},
      filter:{},
      watch:{},
      created(){},
      mounted(){
        console.log('vue里边this的指向',this)
      },
      updated(){}
    })
 
    console.log(vm);
    console.log(vm.$el);
  </script>

</body>

</html>
