<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue中的路由</title>


    <style>
        .primary {
            background: #f00;
        }

        .default {
            background: aquamarine;
        }
    </style>
</head>
<body>
<div id="app">

</div>
<script src="vue.min.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.min.js"></script>

<script>
    /*
      路由：
       路由是一个对象, 封装了一些属性，
       区分 router路由器 route路线 routers routes

    * */

     let Login = {
     template:`<div>这是登录页面,aaaa</div>`,
    };
    let Regiter = {
        template:`<div>这是注册页面,bbbbb</div>`,
    };

    // 创建router对象， 默认的是hash 模式 #XX
    let router = new VueRouter({
       // 配置路由对象
       routes:[
           // 路由匹配的规则
           {
               path:'/',
               component:Login, //注意字母的写法
           },
           {
               path:'/register',
               component:Regiter,
           },
       ]
    });


   // 路由对象定义的路由，使用方法
   // 引入vueRouter模块，就会抛出两个全局的组件，router-link(a标签), router-view路由匹配组件的入口
   let App = {
     template:`
       <div>
          <ul>
              <li><router-link to="/">登录</router-link></li>
              <li><router-link to="/register">注册</router-link></li>
          </ul>
         <router-view></router-view>
       </div>
     `,
   }

   let vm=new Vue({
     el:'#app',
     components:{
       App
     },
     template: `<App/>`,
     router, // 路由对象，必须要挂载到vue实例化，进行管理
     mounted(){
       console.log(this.$router); // 返回当前vue实例的路由对象
       console.log(this.$route);  // 返回当前访问的路由对象

     }

   });






</script>

</body>
</html>
