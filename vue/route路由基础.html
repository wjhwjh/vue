<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>route的基础知识</title>
    <script src="vue.min.js"></script>
    <style>
       .primary{
         background:#f00;
       }
       .default{
        background: aquamarine;
       }
    </style>
</head>
<body>
    <a href="#/login">登录页面</a>
    <a href="#/register">登录页面</a>

    <div id="app">
        <h1>登录页面</h1>
    </div>

    <script type="text/javascript">
      /*
        路由实现：
        1）传统开发方式url改变后，立即发生请求响应整个页面，有可能响应太多，
           请求时间太长会让页面出现白屏。 局部刷新
        2）SPA 单页面应用。 single Page Application

        瞄点值改变后
        不会立即发送请求，而是在某个合适的时机(例如组件加载后，created钩子函数发起请求)，
        发起ajax请求，页面局部渲染

        优点： 页面不立刻跳转，用户体验好

        原始js的hash值

      * */
      // 原生js的实现方式
      //window对象，的onhashchange属性用于监听浏览器哈希值发生变化触发
      // 浏览器中哈希值指的是#XX形式的值
        window.onhashchange = function () {
            console.log(location)
            console.log('变化时触发----');
            switch (location.hash) {
                case "#/login":
                     document.getElementById('app').innerHTML=`<h1>登录页面</h1>`
                     break;
                case "#/register":
                    document.getElementById('app').innerHTML=`<h1>注册页面</h1>`
                    break;
            }
        }





    </script>

</body>
</html>
